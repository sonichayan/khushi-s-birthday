<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pookie's Pics</title>
  <link rel="shortcut icon" href="icon.png" type="image/x-icon">
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    #tap-to-play {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-family: 'Dancing Script', cursive;
      font-size: 1.2rem;
      z-index: 99;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="tap-to-play">ðŸ”Š Tap anywhere if music doesn't play automatically</div>

  <div id="drag-container">
    <div id="spin-container">
      <img src="min6.jpg" alt="">
      <img src="max2.jpg" alt="">
      <img src="max3.jpg" alt="">
      <img src="max4.jpg" alt="">
      <img src="max5.jpg" alt="">
      <img src="max6.jpg" alt="">
      <img src="min1.jpg" alt="">
      <img src="min2.jpg" alt="">
      <img src="min3.jpg" alt="">
      <img src="max1.jpg" alt="">
      <p>Happy Birthday Khushii</p>
    </div>
    <div id="ground"></div>
  </div>

  <!-- Audio autoplay -->
  <audio id="myAudio" autoplay loop playsinline>
    <source src="birthday_music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Optional music container -->
  <div id="music-container"></div>

  <!-- Canvas for effects -->
  <canvas id="canvas"></canvas>

  <script src="main.js"></script>

  <script>
    window.onload = function () {
      var audio = document.getElementById("myAudio");
      audio.muted = false;

      document.body.addEventListener('click', function () {
        audio.play().catch(function (e) {
          console.log("Audio playback blocked.");
        });
      });

      // Fireworks & hearts animation
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      function random(min, max) {
        return Math.random() * (max - min) + min;
      }

      function Firework(x, y) {
        this.x = x;
        this.y = y;
        this.radius = random(2, 4);
        this.color = `hsl(${random(0, 360)}, 100%, 50%)`;
        this.vx = random(-3, 3);
        this.vy = random(-3, 3);
        this.life = 100;
      }

      Firework.prototype.draw = function () {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      };

      Firework.prototype.update = function () {
        this.x += this.vx;
        this.y += this.vy;
        this.life--;
      };

      function Heart(x, y) {
        this.x = x;
        this.y = y;
        this.size = random(20, 40);
        this.color = 'red';
        this.vy = random(-2, -1);
        this.opacity = 1;
      }

      Heart.prototype.draw = function () {
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.bezierCurveTo(this.x - this.size / 2, this.y - this.size / 2, this.x - this.size, this.y + this.size / 3, this.x, this.y + this.size);
        ctx.bezierCurveTo(this.x + this.size, this.y + this.size / 3, this.x + this.size / 2, this.y - this.size / 2, this.x, this.y);
        ctx.fillStyle = this.color;
        ctx.globalAlpha = this.opacity;
        ctx.fill();
        ctx.globalAlpha = 1;
      };

      Heart.prototype.update = function () {
        this.y += this.vy;
        this.opacity -= 0.01;
      };

      let fireworks = [];
      let hearts = [];

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (Math.random() < 0.1) fireworks.push(new Firework(random(0, canvas.width), random(0, canvas.height)));
        if (Math.random() < 0.05) hearts.push(new Heart(random(0, canvas.width), canvas.height));

        fireworks.forEach((firework, index) => {
          firework.draw();
          firework.update();
          if (firework.life <= 0) fireworks.splice(index, 1);
        });

        hearts.forEach((heart, index) => {
          heart.draw();
          heart.update();
          if (heart.opacity <= 0) hearts.splice(index, 1);
        });

        requestAnimationFrame(animate);
      }

      animate();
    };
  </script>
</body>
</html>
